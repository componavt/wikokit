applet.draggable=true
applet.height=200
applet.width=200
application.title=wiwordik
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/wiwordik.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.mysql-connector-java-5.1.6-bin.jar=../common_wiki/lib/mysql-connector-java-5.1.6-bin.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.common_wiki.jar}:\
    ${file.reference.mysql-connector-java-5.1.6-bin.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=true
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
main.class=wiwordik.Main
pack200.jar.compress=true
platform.active=default_fx_platform
project.common_wiki=../common_wiki
reference.common_wiki.jar=${project.common_wiki}/dist/common_wiki.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
source.encoding=UTF-8
src.dir=src
