application.args=
application.title=hits_wiki
application.vendor=andrew
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/hits_wiki.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-lang-2.1.jar=lib/commons-lang-2.1.jar
file.reference.commons-logging-api.jar=lib/commons-logging-api.jar
file.reference.commons-logging.jar=lib/commons-logging.jar
file.reference.jakarta-oro-2.0.8.jar=lib/jakarta-oro-2.0.8.jar
file.reference.jcfd.jar=../jcfd/dist/jcfd.jar
file.reference.hits_wiki-lib=lib
file.reference.mysql-connector-java-5.1.7-bin.jar=../common_wiki/lib/mysql-connector-java-5.1.7-bin.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jakarta-oro-2.0.8.jar}:\
    ${file.reference.jakarta-oro-2.0.8.jar}:\
    ${file.reference.commons-logging-api.jar}:\
    ${file.reference.commons-lang-2.1.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${reference.jcfd.jar}:\
    ${reference.common_wiki.jar}:\
    ${file.reference.mysql-connector-java-5.1.7-bin.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=wikipedia.Connect
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.common_wiki=../common_wiki
project.jcfd=../jcfd
reference.common_wiki.jar=${project.common_wiki}/dist/common_wiki.jar
reference.jcfd.jar=${project.jcfd}/dist/jcfd.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms128m -Xmx128m -Xmn16m -XX:+DisableExplicitGC -verbose:gc
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
